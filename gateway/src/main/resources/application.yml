server:
  port: 8081

spring:
  application:
    name: gateway

  eureka:
    client:
      service-url:
        default-zone: http://localhost:8761/eureka

  cloud:
    gateway:
      routes:
        - id: user
          predicates:
            - Path=/users/**
          uri: lb://USER
          sensitive-headers: Cookie,Set-Cookie
        - id: payment
          predicates:
            - Path=/payments/**
          uri: lb://PAYMENT
          sensitive-headers: Cookie,Set-Cookie
        - id: funding
          predicates:
            - Path=/fundings/**
          uri: lb://FUNDING
          sensitive-headers: Cookie,Set-Cookie
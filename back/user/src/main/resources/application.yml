server:
  port: 8086
  servlet:
    context-path: /users

spring:
  application:
    name: user

  config:
    import: application-user-local.yml

  eureka:
    client:
      service-url:
        default-zone: http://localhost:8761/eureka

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

security:
  jwt:
    access-expiration-time: 2592000000
    refresh-expiration-time: 2592000000
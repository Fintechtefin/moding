server:
  port: 8081

spring:
  application:
    name: gateway

  config:
    import: application-gateway-local.yml, application-gateway-prod.yml, application-gateway-dev.yml

  eureka:
    instance:
      instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    client:
      service-url:
        default-zone: http://localhost:8761/eureka

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5174"
            allow-credentials: true
            allowedHeaders:
              - x-requested-with
              - authorization
              - accessToken
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - OPTIONS
              - DELETE
      routes:
        - id: user
          predicates:
            - Path=/users/user/**
          uri: lb://USER
          sensitive-headers: Cookie,Set-Cookie
          filters:
            - CustomAuthFilter
        - id: user
          predicates:
            - Path=/users/auth/**
          uri: lb://USER
          sensitive-headers: Cookie,Set-Cookie
        - id: payment
          predicates:
            - Path=/payments/**
          uri: lb://PAYMENT
          sensitive-headers: Cookie,Set-Cookie
          filters:
            - CustomAuthFilter
        - id: funding
          predicates:
            - Path=/fundings/**
          uri: lb://FUNDING
          sensitive-headers: Cookie,Set-Cookie
          filters:
            - CustomAuthFilter
        - id: reservation
          predicates:
            - Path=/reservations/**
          uri: lb://RESERVATION
          sensitive-headers: Cookie,Set-Cookie
          filters:
            - CustomAuthFilter
        - id: toss
          predicates:
            - Path=/toss/**
          uri: lb://TOSS
          sensitive-headers: Cookie,Set-Cookie
          filters:
            - CustomAuthFilter